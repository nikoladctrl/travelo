<div class="recommendation-holder">
    <div class="item">
        <div class="title">
            <h3>Recommended Destination</h3>
        </div>
        <div class="nav-menu">
            <ul>
                <li *ngFor="let link of links">{{ link }}</li>
            </ul>
        </div>
        <div class="top-destinations">
            <app-destination *ngFor="let dest of destinations" [destination]="dest"></app-destination>
        </div>
    </div>
</div>
